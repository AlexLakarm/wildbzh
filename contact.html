<body class="contact">
        <div class="cta--burger">
            <div class="trait"></div>

        <div class="menu--burger">
            <ul>
                <li>Activités</li>

                <li>Nature</li>
                <li>Gastronomie</li>
                <li> <a href="contact.html">Nous contacter</a></li>
            </ul>
        </div>
    <header>
        <nav>
            <ul class="black">
                <li><a href="index.html"><img class="logo" id="bzhlogo" src="assets/bzhlogo.png" alt="logo_bzh"/></a></li>
                <li class="nav_li desktop_only">Activités</li>

                <li class="nav_li desktop_only cta_primary"><a href="contact.html">Nous contacter</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <h1 class="contact_h1">
            Envie de<br/><strong>nous contacter ?</strong>
        </h1>
        <form class="contact_form" action="#">
            <label>
                <input id="fname" type="text" 
                    placeholder="Prénom" 
                    autocomplete="on" />
                </label>
            <br />
            <label>
                <input id="lname" type="text"
                        placeholder="Nom" />
                </label>
            <br />
            <label>
                    <input id="email" type="text" name="email"
                        placeholder="jon.snow@bzh.fr"/>
                </label>
            <br />
            <textarea id="comments" rows="8" name="comments"></textarea>
            <br />
            <label>
                    <input id="checkbox" type="checkbox" name="newsletter" />
                    Je souhaite recevoir la newsletter
                </label>
            <br />
            <input type="submit" value="Envoyer" />
        </form>
    </main>
    <footer>

    </footer>
    <script>
        const menuBurger = document.querySelector(".menu--burger");
        const cta = document.querySelector(".cta--burger");
    
        function burgerMenu () {
            // permet de fermer ou ouvrir le menu burger
            if (menuBurger.classList.contains("open")) {
                menuBurger.style.transform = 'translateX(100%)';
                menuBurger.classList.remove("open")
            } else {
                menuBurger.style.transform = 'translateX(0%)';
                menuBurger.classList.add("open")
            }
        }
    
        cta.addEventListener("click", burgerMenu);
    
    </script>
</body>
</html>
